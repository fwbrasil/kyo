<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>

  <!-- Include Prism Core and Scala Language Support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-scala.min.js"></script>

  <script>
    window.$docsify = {
      name: '',
      repo: 'getkyo/kyo',
      homepage: 'https://raw.githubusercontent.com/getkyo/kyo/main/README.md',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            // Your existing content processing logic
            return content;
          });
        }
      ],
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'scala') {
              // Check if Prism and the Scala language are defined
              if (Prism && Prism.languages.scala) {
                return Prism.highlight(code, Prism.languages.scala, 'scala');
              } else {
                console.error('Prism or Scala language definition not found');
                return code;
              }
            }
            // Fallback for other languages
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Manual Initialization of Prism (if needed) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (Prism) {
        Prism.highlightAll();
      }
    });
  </script>

</body>

</html>
